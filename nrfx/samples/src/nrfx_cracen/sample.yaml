sample:
  description: An example to showcase usage of the nrfx_cracen driver
  name: nrfx_cracen example
tests:
  examples.nrfx_cracen:
    tags: cracen
    platform_allow:
      - nrf54l15dk/nrf54l15/cpuapp
    integration_platforms:
      - nrf54l15dk/nrf54l15/cpuapp
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Starting nrfx_cracen example"
        - "Generated value: (.*)"
