sample:
  description: An example to showcase usage of the nrfx_rng driver
  name: nrfx_rng example
tests:
  examples.nrfx_rng:
    tags: rng
    platform_allow:
      - nrf52dk/nrf52832
      - nrf52833dk/nrf52833
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpunet
    integration_platforms:
      - nrf52833dk/nrf52833
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpunet
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Starting nrfx_rng example"
        - "Generated value: (.*)"
