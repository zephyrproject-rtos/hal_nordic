sample:
  description: An example to showcase usage of the nrfx_saadc driver in the advanced non-blocking continuous sampling mode with internal timer
  name: nrfx_saadc advanced non-blocking sampling with internal timer example
tests:
  examples.nrfx_saadc.advanced_non_blocking_internal_timer:
    tags: saadc
    platform_allow:
      - nrf52833dk/nrf52833
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf54l15dk/nrf54l15/cpuapp
      - nrf9160dk/nrf9160
    integration_platforms:
      - nrf52833dk/nrf52833
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf54l15dk/nrf54l15/cpuapp
      - nrf9160dk/nrf9160
    harness: console
    harness_config:
      fixture: nrfx_example_loopbacks
      type: multi_line
      ordered: true
      regex:
        - "Starting nrfx_saadc advanced non-blocking sampling with internal timer example."
        - "SAADC event: CALIBRATEDONE"
        - "SAADC event: READY"
        - "SAADC event: BUF_REQ"
        - "SAADC event: DONE"
        - "Sample buffer address == 0x([0-9a-z]{8})"
        - ".Sample 0. value == -?[0-9]"
        - ".Sample 1. value == ([0-9]{4})"
        - ".Sample 2. value == -?[0-9]"
        - "SAADC event: BUF_REQ"
        - "SAADC event: DONE"
        - "Sample buffer address == 0x([0-9a-z]{8})"
        - ".Sample 0. value == ([0-9]{4})"
        - ".Sample 1. value == -?[0-9]"
        - ".Sample 2. value == ([0-9]{4})"
        - "SAADC event: BUF_REQ"
        - "SAADC event: DONE"
        - "Sample buffer address == 0x([0-9a-z]{8})"
        - ".Sample 0. value == -?[0-9]"
        - ".Sample 1. value == ([0-9]{4})"
        - ".Sample 2. value == -?[0-9]"
        - "SAADC event: BUF_REQ"
        - "SAADC event: DONE"
        - "Sample buffer address == 0x([0-9a-z]{8})"
        - ".Sample 0. value == ([0-9]{4})"
        - ".Sample 1. value == -?[0-9]"
        - ".Sample 2. value == ([0-9]{4})"
        - "SAADC event: FINISHED"
