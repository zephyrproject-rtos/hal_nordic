sample:
  description: An example to showcase usage of the nrfx_saadc driver operating at its peak performance
  name: nrfx_saadc maximum performance example
tests:
  examples.nrfx_saadc.maximum_performance:
    tags: saadc
    platform_allow:
      - nrf52833dk/nrf52833
      - nrf52840dk/nrf52840
      - nrf9160dk/nrf9160
      - nrf54l15dk/nrf54l15/cpuapp
    integration_platforms:
      - nrf52833dk/nrf52833
      - nrf52840dk/nrf52840
      - nrf9160dk/nrf9160
      - nrf54l15dk/nrf54l15/cpuapp
    harness: console
    harness_config:
      fixture: nrfx_example_loopbacks
      type: multi_line
      ordered: true
      regex:
        - "Starting nrfx_saadc maximum performance example."
        - "SAADC event: CALIBRATEDONE"
        - "SAADC event: READY"
        - "SAADC event: BUF_REQ"
        - "SAADC event: DONE"
        - "Sample buffer address == 0x([0-9a-z]{8})"
        - ".Sample 0. value == -?[0-9]"
        - ".Sample 1. value == ([0-9]{4})"
        - "SAADC event: BUF_REQ"
        - "SAADC event: DONE"
        - "Sample buffer address == 0x([0-9a-z]{8})"
        - ".Sample 0. value == -?[0-9]"
        - ".Sample 1. value == ([0-9]{4})"
        - "SAADC event: BUF_REQ"
        - "SAADC event: DONE"
        - ".Sample 0. value == -?[0-9]"
        - ".Sample 1. value == ([0-9]{4})"
