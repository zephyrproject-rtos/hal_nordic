sample:
  description: An example to showcase usage of the nrfx_saadc driver in the non-blocking mode
  name: nrfx_saadc simple non-blocking example
tests:
  examples.nrfx_saadc.simple_non_blocking:
    tags: saadc
    platform_allow:
      - nrf52dk/nrf52832
      - nrf52833dk/nrf52833
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf9160dk/nrf9160
