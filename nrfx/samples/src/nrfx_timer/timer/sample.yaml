sample:
  description: An example to showcase usage of the nrfx_timer driver
  name: nrfx_timer timer example
tests:
  examples.nrfx_timer.timer:
    tags: timer
    platform_allow:
      - nrf52dk/nrf52832
      - nrf52833dk/nrf52833
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf54l15dk/nrf54l15/cpuapp
      - nrf9160dk/nrf9160
    integration_platforms:
      - nrf52dk/nrf52832
      - nrf52833dk/nrf52833
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf54l15dk/nrf54l15/cpuapp
      - nrf9160dk/nrf9160
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Starting nrfx_timer basic example"
        - "Time to wait: (.*) ms"
        - "Timer status: (.*)"
        - "Timer finished. Context passed to the handler: >Some context<"
