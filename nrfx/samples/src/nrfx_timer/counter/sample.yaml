sample:
  description: An example to showcase usage of the nrfx_timer driver when timer is in counter mode.
  name: nrfx_timer counter mode example
tests:
  examples.nrfx_timer.counter:
    tags: timer
    platform_allow:
      - nrf52dk/nrf52832
      - nrf52833dk/nrf52833
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf54l15dk/nrf54l15/cpuapp
      - nrf9160dk/nrf9160
    integration_platforms:
      - nrf52dk/nrf52832
      - nrf52833dk/nrf52833
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf54l15dk/nrf54l15/cpuapp
      - nrf9160dk/nrf9160
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Starting nrfx_timer basic counter example."
        - "Time between timer ticks: 1000 ms"
        - "Timer status: enabled"
        - "Counter status: enabled"
        - "Timer: 1"
        - "Timer: 2"
        - "Timer: 3"
        - "Counter: 1 / 3"
        - "Timer: 1"
        - "Timer: 2"
        - "Timer: 3"
        - "Counter: 2 / 3"
        - "Timer: 1"
        - "Timer: 2"
        - "Timer: 3"
        - "Counter finished"
        - "Counter: 3 / 3"
        - "Timer status: disabled"
        - "Counter status: disabled"
