sample:
  description: An example to showcase usage of the nrfx_pwm driver for sequence loaded in common mode
  name: nrfx_pwm common mode example
tests:
  examples.nrfx_pwm.common_mode:
    tags: pwm
    platform_allow:
      - nrf52dk/nrf52832
      - nrf52833dk/nrf52833
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf54l15dk/nrf54l15/cpuapp
      - nrf9160dk/nrf9160
    integration_platforms:
      - nrf52dk/nrf52832
      - nrf52833dk/nrf52833
      - nrf52840dk/nrf52840
      - nrf54l15dk/nrf54l15/cpuapp
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Starting nrfx_pwm example for sequence loaded in common mode."
        - "Loops: 1 / 3"
        - "Loops: 2 / 3"
        - "Loops: 3 / 3"
        - "PWM finished"
